<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Amelii ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
color:white;
text-align:center;
}

.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:opacity 0.8s ease;
opacity:1;
}

.hidden{
opacity:0;
pointer-events:none;
}

.heart-big{
font-size:100px;
animation:pulse 1.5s infinite;
cursor:pointer;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

.card{
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
box-shadow:0 15px 40px rgba(0,0,0,0.5);
position:relative;
}

button{
padding:15px 25px;
font-size:16px;
border:none;
border-radius:50px;
margin:10px;
font-weight:bold;
}

#yes{
background:white;
color:#ff2e63;
}

#no{
background:#ff2e63;
color:white;
position:absolute;
}

.final-bg{
position:absolute;
width:100%;
height:100%;
background:url('IMG_9811.jpg') center/cover no-repeat;
animation:zoom 8s ease forwards;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
}

.final-text{
position:relative;
z-index:2;
font-size:28px;
font-weight:bold;
animation:fadeIn 2s ease forwards;
opacity:0;
}

@keyframes fadeIn{
to{opacity:1;}
}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<!-- START -->
<div class="screen" id="start">
<div class="heart-big" onclick="showQuestion()">‚ù§Ô∏è</div>
<p>Kliknij serce</p>
</div>

<!-- PYTANIE -->
<div class="screen hidden" id="question">
<div class="card">
<h2>Amelio ‚ù§Ô∏è<br>Czy zostaniesz walentynkƒÖ Kacpra?</h2>
<button id="yes" onclick="accepted()">TAK ‚ù§Ô∏è</button>
<button id="no">NIE üòè</button>
</div>
</div>

<!-- FINAL -->
<div class="screen hidden" id="final">
<div class="final-bg"></div>
<div class="overlay"></div>
<div class="final-text">
Oficjalnie ‚ù§Ô∏è<br>
Kacper & Amelia<br>
Walentynki 2026 üíï
</div>
</div>

<script>

function showQuestion(){
fade("start","question");
}

const noBtn = document.getElementById("no");
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
noBtn.style.top = Math.random()*70 + "%";
noBtn.style.left = Math.random()*70 + "%";
}

function accepted(){

// WIBRACJA (dzia≈Ça na Android, czƒô≈õƒá iOS nie wspiera)
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

fade("question","final");

for(let i=0;i<60;i++){
createHeart();
}
}

function fade(hideId, showId){
document.getElementById(hideId).classList.add("hidden");
setTimeout(()=>{
document.getElementById(showId).classList.remove("hidden");
},400);
}

function createHeart(){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}

</script>

</body>
</html>
